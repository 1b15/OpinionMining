<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>

    <link rel="stylesheet" href="/static/stylesheet.css">
    <!-- awesome Font -->
    <script src="https://kit.fontawesome.com/7e5bd21c64.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body style="background-color: #e8e8e8">
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand brand" href="#">
            <img src="/static/img/Logo.svg" width="200" height="60" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div id="challengeList mx-4">
        {% for challenge in challengeList %}
        <div class="row my-3">
            <div class="col-8 offset-2 card my-1">
                <div class="row py-1 align-items-center">
                    <h5 class="col-9" style="font-size:0.8em">
                        {{challenge.Title}}
                    </h5>
                    {% if challenge.Liked == 1 %}
                        <input type="hidden" value="1" id="inputnr{{ challenge.id }}" >
                        <img onclick="likevote({{ challenge.id }},this)" src="/static/img/HeartLikeFull.svg" style="width:2em; height:2em;">
                    {% elif challenge.Liked == 0 %}
                        <input type="hidden" value="0" id="inputnr{{ challenge.id }}" >
                        <img onclick="likevote({{ challenge.id }},this)" src="/static/img/HeartLikeEmpty.svg" style="width:2em; height:2em;">
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- JavaScript Here-->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/javascript/main.js"></script>
</body>
</html>
