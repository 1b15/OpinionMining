<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>

    <!-- awesome Font -->
    <script src="https://kit.fontawesome.com/7e5bd21c64.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body style="padding-top: 4.5rem; padding-bottom: 4.5rem;">
    <nav class="navbar fixed-top" style="background-color: #D3D3D3; color: #17469d">
        <a class="navbar-brand" href="#" style="background-color: #D3D3D3; color: #17469d">
            <i class="fas fa-bars d-inline-block" style="margin-right:10px;"></i>
            Challenges
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #D3D3D3; color: #17469d">
            <i class="fas fa-plus-circle"></i>
        </button>
    </nav>
    <main role="main" class="container">
        <input id="data1">
        <input id="data2">
        <button id="submitButton" name="button"> Submit me senpai</button>
    <div id="challengeList">
        {% for challenge in challengeList %}
        <div class="row mt-3">
            <div class="col-1 offset-1 mr-2 mt-3" >
                {{challenge.Likes}}
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-5">
                                {{challenge.Poster}}
                            </div>
                            <div class="col-5 offset-2">
                                Icon
                            </div>
                        </div>
                        <h5 class="text-left">
                            {{challenge.Title}}
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </main>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark mt-10" style="background-color: #17469d;">
        <div class="container-fluid justify-content-around">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- JavaScript Here-->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/javascript/main.js"></script>
</body>
</html>
